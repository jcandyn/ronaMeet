<jumbotron-content></jumbotron-content>
<div class="container-fluid" id="loginDiv">

  <div class="row justify-content-md-center">
<div class="col-md-12 col-sm-12">
  <div class="row">
    <div class="col-md-8 col-sm-12">
    <div class="row justify-content-md-center">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default learn-more">Login</button>
      </form>
      <div class="row justify-content-md-center">
        <div class="col-md-6 col-sm-12 col-md-offset-8">
          <p>No account yet? <a href="/register">Create an account</a></p>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="col-md-4 col-sm-12">
  <div class="row">
    <div class="learn-more col-md-10 col-sm-12 col-md-offset-8">
      <button type="button" class="btn  btn-block" (click)="tryFacebookLogin()"><img id="fbIcon" src="../../../assets/f_logo_RGB-Black_1024.png"/>Login with Facebook</button>
    </div>
  </div>
  <div class="row">
    <div class="learn-more col-md-10 col-sm-12 col-md-offset-8">
      <button type="button" class="btn btn-block" (click)="tryGoogleLogin()">Login with Google</button>
    </div>
  </div>
  <div class="row">
    <div class="learn-more col-md-10 col-sm-12 col-md-offset-8">
      <button type="button" class="btn btn-block" (click)="tryTwitterLogin()">Login with Twitter</button>
    </div>
  </div>
</div>
</div>
</div>
</div>
</div>
